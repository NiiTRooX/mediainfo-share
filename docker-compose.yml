services:
  mediainfo-share:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediainfo-share
    restart: unless-stopped
    ports:
      - "${FLASK_RUN_PORT:-5000}:5000"
    volumes:
      - mediainfo-media:/app/static/media
      - mediainfo-db:/app/db
    environment:
      # Flask Configuration
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}
      - FLASK_RUN_HOST=${FLASK_RUN_HOST:-0.0.0.0}
      - FLASK_RUN_PORT=5000

      # SSL Configuration
      - SSL_CERT_PATH=${SSL_CERT_PATH:-./cert.pem}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-./key.pem}
      - USE_SSL=${USE_SSL:-false}

      # Upload Configuration
      - UPLOAD_FOLDER=/app/static/media
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-1048576}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-txt}

      # DB Configuration
      - DB_PATH=/app/db/mediainfo.db

      # Encryption
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # Donation Addresses (Optional)
      - BTC_ADDRESS=${BTC_ADDRESS:-}
      - ETH_ADDRESS=${ETH_ADDRESS:-}
      - USDC_ADDRESS=${USDC_ADDRESS:-}
      - LTC_ADDRESS=${LTC_ADDRESS:-}
    networks:
      - mediainfo-network

networks:
  mediainfo-network:
    driver: bridge

volumes:
  mediainfo-media:
  mediainfo-db:
